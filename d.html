<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgilendirme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .status-card {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 420px;
            width: 90%;
            transform: scale(0.9);
            animation: pop-in 0.3s forwards cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .card-icon {
            margin: 0 auto 20px auto;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #eaf7ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-icon svg {
            width: 40px;
            height: 40px;
            stroke: #007bff;
        }
        .status-card h3 {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }
        .status-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="status-card">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3>Faturalarınız Anında Sistemde</h3>
            <p>Faturalarınız anında kurum sistemlerimize yansımaktadır. Herhangi bir sorun olduğunu düşünüyorsanız, dekontunuzun üzerindeki telefon numarasından bizimle iletişime geçebilirsiniz.</p>
        </div>
    </div>
</body>
</html>
